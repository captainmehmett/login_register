<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login & Register</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="snowfall"></div>
    
    <!-- Mevcut içerik -->
    <div class="theme-switch">
        ...
    </div>
    <div class="theme-switch">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle" class="theme-label">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </label>
    </div>
    <div class="container">
        <div class="forms-container">
            <!-- Login Form -->
            <div class="form-section login">
                <h2>Giriş Yap</h2>
                <p class="form-desc">Hesabınıza erişmek için giriş yapın</p>
                
                <form>
                    <div class="input-group">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" placeholder="E-posta adresiniz">
                    </div>
                    
                    <div class="input-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Şifreniz">
                        <i class="fa-regular fa-eye toggle-password"></i>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span>Beni hatırla</span>
                        </label>
                        <a href="#" class="forgot-password">Şifremi unuttum</a>
                    </div>
                    
                    <button type="submit" class="submit-btn">Giriş Yap</button>
                    
                    <div class="social-login">
                        <p>Veya şununla devam et</p>
                        <div class="social-buttons">
                            <button type="button" class="social-btn google">
                                <i class="fab fa-google"></i>
                                Google
                            </button>
                            <button type="button" class="social-btn apple">
                                <i class="fab fa-apple"></i>
                                Apple
                            </button>
                        </div>
                    </div>
                </form>
                
                <!-- Sadece bu kısmı değiştirin -->
<p class="switch-form">
    Hesabınız yok mu? <a href="register.html">Kayıt ol</a>
</p>
          
    </div>
    <script>
function initTheme() {
    const toggleSwitch = document.getElementById('theme-toggle');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme) {
        document.documentElement.setAttribute('data-theme', currentTheme);
        if (currentTheme === 'dark') {
            toggleSwitch.checked = true;
        }
    }

    toggleSwitch.addEventListener('change', function(e) {
        if (e.target.checked) {
            document.documentElement.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
        }
    });
}

// Sayfa yüklendiğinde tema ayarlarını başlat
document.addEventListener('DOMContentLoaded', initTheme);

        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.querySelectorAll('.toggle-password');
            
            togglePassword.forEach(button => {
                button.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    
                    // Şifre görünürlüğünü değiştir
                    if (input.type === 'password') {
                        input.type = 'text';
                        this.classList.remove('fa-eye');
                        this.classList.add('fa-eye-slash');
                    } else {
                        input.type = 'password';
                        this.classList.remove('fa-eye-slash');
                        this.classList.add('fa-eye');
                    }
                });
            });
        });
    </script>
    
</body>
</html>
